<!DOCTYPE html>
<html class="with-statusbar-overlay">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<title>Consulta Ciudadano</title>
		<link rel="stylesheet" href="lib/css/framework7.css">
		<link rel="stylesheet" href="lib/css/ionicons.css">
		<link rel="stylesheet" href="css/app.css">
		<link href="img/favicon.png" rel="shortcut icon">
	</head>
	<body>
	<!-- Statusbar overlay-->
	<div class="statusbar-overlay"></div>
    <!-- Panels Overlay -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="list-block">
			<div class="list-group">
				<ul>
					<li class="item-content list-panel-registro close-panel item-link">
						<div class="item-media"><i class="icon ion-person-add"></i></div>
						<div class="item-inner">
							<div class="item-title">Registro</div>
						</div>
					</li>
				</ul>
			</div>
        </div>
    </div>
    <!-- Views-->
	<div class="views">
		<div class="view view-main navbar-fixed">
			<div class="navbar theme-white">
				<div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                    <div class="center sliding contacts-list-header">Consulta Ciudadano</div>
				</div>
			</div>
			<div class="pages">
				<div data-page="login" class="page">
					<div class="page-content login-form">
						<div class="titulo-registro center">
								<h1 class="center">Iniciar Sesi칩n</h1>
							<!--div class="item-photo">
								<img src="img/cats/{{model.picId}}.png">
							</div-->
						</div>

						<div class="contact-other list-block">
							<ul>
								<li>
									<div class="item-content">
										<div class="item-media"><i class="icon ion-email"></i></div>
										<div class="item-inner">
											<div class="item-input">
												<input name="input-email" class="email-login" id="email" type="email" placeholder="Correo electr칩nico">
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-media"><i class="icon ion-pound"></i></div>
										<div class="item-inner">
											<div class="item-input">
												<input name="input-password" class="password-login" id="password" type="password" placeholder="Contrase침a">
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="item-content">
							<br>
							<div class="row">
							    <div class="col-20"></div>
							    <div class="col-30"><button class="button btn-ingresar">Ingreso</button></div>
							    <div class="col-20"></div>
							</div>
							<br>
							<div class="row">
							    <div class="col-20"></div>
							    <div class="col-30"><button class="button btn-link-registro">Registro</button></div>
							    <div class="col-20"></div>
							</div>
							<br>
							<div class="row">
							    <div class="col-20"></div>
							    <div class="col-30"><a href="#" class="recuperar-password">Recuperar contrase침a</a></div>
							    <div class="col-20"></div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	</body>
</html>
<script type="text/javascript" src="lib/lodash.js"></script>
<script type="text/javascript" src="lib/framework7.js"></script>

<script type="text/javascript" src="js/MWBConfig.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript">
	escaner.initialize();
</script>
<script data-main="app" src="lib/require.js"></script>
